<ion-content>

<ion-label class="title">
  <h1>{{ movie.title }}</h1>
</ion-label>

<img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">

<ion-grid>
  <ion-row>

    <ion-col size="4" class="poster-details-over">
      <ion-card class="poster">
        <img [src]="movie.poster_path | image" class="poster" *ngIf="movie.poster_path">
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
        <ion-label>Rating</ion-label>
        <ion-note slot="end" color="primary">
          {{ movie.vote_average }}
        </ion-note>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
        <ion-label>Votes</ion-label>
        <ion-note slot="end" color="primary">
          {{ movie.vote_count }}
        </ion-note>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-label>{{ movie.overview | slice: 0: hideText }}...</ion-label>
      <ion-label color="primary" (click)="hideText = 6000" *ngIf="hideText !== 6000">Read more</ion-label>
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col size="12">

    <ion-chip *ngFor="let genre of movie.genres" color="primary">
      <ion-label>{{ genre.name }}</ion-label>
    </ion-chip>

  </ion-col>
  </ion-row>

</ion-grid>

<ion-grid fixed>
  <ion-row>
    <ion-col>
      <ion-label>Actors</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-slides [options]="sliderOptionActors">
  <ion-slide *ngFor="let actor of actors">
    <ion-card class="card-actor">

      <img *ngIf="!actor.profile_path" src="/assets/no-avatar.jpg">
      <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">

      <ion-label class="actor-name">{{ actor.name }}</ion-label>

    </ion-card>
  </ion-slide>
</ion-slides>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="return()">
        <ion-icon slot="start" name="arrow-undo-circle-outline" color="primary"></ion-icon>
        <ion-label>Return</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favorite()">
        <ion-label>Favorite</ion-label>
        <ion-icon slot="end" [name]="star" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
