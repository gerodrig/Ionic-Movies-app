<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorite Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div *ngFor="let movie of favoriteGenre">

    <ion-grid *ngIf='movie.movie.length > 0'>
      <ion-row>
        <ion-col>
          <h4>{{ movie.genre }}</h4>
        </ion-col>
        
      </ion-row>
    </ion-grid>

  <app-slideshow-poster [movies]="movie.movie" (newLoad)="loadData($event)"></app-slideshow-poster>

  </div>

</ion-content>
